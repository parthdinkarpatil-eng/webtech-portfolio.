<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers Using While Loop</title>
</head>
<body>
    <h1>Sum of Numbers from 1 to 100</h1>
    <p>
        This program calculates the sum of numbers from 1 to 100
        using a <b>while loop</b>.
    </p>

    <h3 id="output"></h3>

<script>
function sumUsingWhile() {
    let sum = 0;
    let i = 1;

    while (i <= 100) {
        sum += i;
        i++;
    }

    document.getElementById("output").innerText =
        "Sum of numbers from 1 to 100 is: " + sum;
}
sumUsingWhile();
</script>
</body>
</html>
